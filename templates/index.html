<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>  <!-- mpld3 only works with d3 v3 -->
        <script type="text/javascript" src="{{ url_for('static', filename='js/mpld3.v0.3.min.js') }}"></script>
        <script type="text/javascript">
            var graph = JSON.parse('{{ graph_json|safe }}');

            $().ready(function() {
                if (graph) {
                    mpld3.draw_figure("graphContainer", graph);
                }
            });
        </script>
    </head>
    <body>
        <h1>OK</h1>
        <div id="graphContainer"></div>
    </body>
</html>
